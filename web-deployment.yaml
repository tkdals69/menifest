apiVersion: v1
kind: Service
metadata:
  name: web-service
  labels:
    app: ingress-project
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: ingress-project
    tier: web
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: ingress-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingress-project
      tier: web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ingress-project
        tier: web
    spec:
      containers:
      - image: moonsungkim/react:6
        imagePullPolicy: Always
        name: web-app
        ports:
        - containerPort: 80
          name: web-app
